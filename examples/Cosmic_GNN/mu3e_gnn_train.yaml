stage: edge_classifier
model: InteractionGNN
input_dir: /mnt/data1/karres/cosmics_test/fully_connected_cosmic/ # Should contain the files used in training and inference
stage_dir: /mnt/data1/karres/cosmics_test/gnn/ # A directory to be created that will store logs, artifacts, and output data
project: CosmicGNN # Used in logging
accelerator: gpu
devices: [7]
nodes: 1

# Dataset parameters
data_split: [10596, 1324, 1324] # Number of [training, validation, testing] examples
# input_cut: 0.2

# Truth and weighting parameters. Syntax is...
# Single value: track[key] == value
# List of 2 floats: value1 <= track[key] <= value2
# List with a string as the first value: First value defines the boolean test, the second value is a list or value. Boolean tests are: (in, not_in, is, is_not, within, not_within)
# All other tracks follow the default: If a true edge, weight=0. If a fake edge, weight=1.

weighting:
  - weight: 1.
    conditions: 
      y: False
  - weight: 0.
    conditions:
      y: True
  - weight: 3.
    conditions:
      y: True
      particle_type: [not_in, [11, -11]]

# A list of hard cut conditions. Any hits not passing these conditions will be removed from the training and validation dataset.
# By definition, noise will not pass any of these cuts, so any hard cuts will remove noise.
hard_cuts:
  #pt: [1., .inf]

# Model parameters
edge_cut: 0.5
node_features: [r,  phi, z]
node_scales: [1000, 3.14,  1000]
hidden: 128
n_graph_iters: 8
nb_node_layer: 2
nb_edge_layer: 2
layernorm: True
batchnorm: False
aggregation: [sum, mean, max, std]
hidden_activation: SiLU
output_activation: Tanh

# Training parameters
warmup: 5
ratio: 5
scheduler: StepLR
lr: 0.001
factor: 0.9
patience: 10
max_epochs: 100