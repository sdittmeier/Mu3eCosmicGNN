# CommonFramework configuration
stage: track_building
model: ConnectedComponents
input_dir: /mnt/data1/karres/cosmics_test/cosmic_michel_gnn/inference_on_cosmic_with_michel # Should contain the files used in training and inference
stage_dir: /mnt/data1/karres/cosmics_test/connected_components/track_recon_cosmic_with_michel # A directory to be created that will store logs, artifacts, and output data

# Dataset parameters
data_split: [10000, 1000, 1000] # Number of [training, validation, testing] examples
dataset: testset

target_tracks:
  particle_type: [not_in, [11, -11]]
  nhits: [3., .inf]

plots:
  tracking_efficiency:
    title: Michel Only Track Reconstruction Efficiency
    variables:
      pt:
        pt_units: MeV
        x_lim: [1000, 200000]
        y_lim: [0, 1.3]
        x_label: $p_T [MeV]$

matching_fraction: 0.5
matching_style: ATLAS
min_track_length: 2
min_particle_length: 2