# CommonFramework configuration
stage: edge_classifier
model: InteractionGNN
input_dir: /mnt/data1/karres/cosmics_test/fully_connected_cosmic/ # Should contain the files used in training and inference
stage_dir: /mnt/data1/karres/cosmics_test/cosmic_michel_gnn/cosmics_only/cm_c_gnn # A directory to be created that will store logs, artifacts, and output data
project: CosmicGNN # Used in logging
accelerator: gpu
devices: 1
nodes: 1

# Dataset parameters
#data_split: [1,1,1]
data_split: [10000, 1000, 1000] # Number of [training, validation, testing] examples
dataset: testset
sample: Cosmics only
trained_on: Cosmics w/ Michel + Cosmics only mixed
# Evaluation parameters
score_cut: 0.8
target_tracks:
  nhits: [3., .inf]
  particle_type: [not_in, [11, -11]]

# Plotting parameters
plots:
