# CommonFramework configuration
stage: data_reading
model: Mu3eCosmicReader
input_dir: /mnt/data1/karres/cosmics_test/cosmics_data
input_file: /mnt/data1/karres/cosmics_test/cosmics_data/michel_f2.csv
stage_dir: /mnt/data1/karres/cosmics_test/feature_store_michel/

max_workers: 128

skip_csv: True  #If False: Split large csv into eventwise csvs
skip_pyg: True #If False: Build truth graphs
skip_fcg: False #If False: Build fully connected graphs

fc_name: fc_ladder_cut
cuts: [ladder]

simple_graph: True #Distance to vertex location considered for truth graph generation
seed: 1

module_columns: [layer_id, station_id, ladder_id]
feature_sets:
    hit_features: [hit_id, x, y, z]
    track_features: [particle_id, pt, radius, nhits]